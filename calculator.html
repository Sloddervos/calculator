<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="styles.css" rel="stylesheet">
</head>

<body>


  
<div class="calculator">
  <div class="display">
    <div class="displayPane">
      <div id="displayNumber">4,777</div>
    </div>
</div>
  <div class="buttonContainer">
    <button id="AC" class="button">AC</button>
    <button class="operator button plus">+</button>
    <button class="operator button minus">-</button>
    <button class="operator button multiply">*</button>
    <button class="operator button divide">/</button>
    <button id="equals" class="operator button">=</button>
    <button class="number button zero">0</button>
    <button class="number button one">1</button>
    <button class="number button two">2</button>
    <button class="number button three">3</button>
    <button class="number button four">4</button>
    <button class="number button five">5</button>
    <button class="number button six">6</button>
    <button class="number button seven">7</button>
    <button class="number button eight">8</button>
    <button class="number button nine">9</button>
   
    

  </div>
</div>
 


  <script src="calculator.js"></script>
</body>

</html>
